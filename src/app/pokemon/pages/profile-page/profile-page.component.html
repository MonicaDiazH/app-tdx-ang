<div class="grid pt-6">
  <div class="col-6">
    <div class="p-3">
      <p class="text-2xl accent-color" ><mat-icon>arrow_back_ios_new</mat-icon><span class="font-bold">¡Hola! </span><span class="font-medium">Configuremos tu perfil</span></p>
      <p class="secondary-color pl-4">Queremos conocerte mejor.</p>
    </div>
  </div>
</div>

<div class="grid">
  <div class="col-6">
    <div class="p-3">
      <div class="profile-container">
        <p class="text-lg white-color font-light pt-5 pb-5">Imagen perfil</p>
        <div class="profile-image">
          <img class="toolbar-image" ngSrc="assets/img/logo.png" alt="Pokemon" height="1839" width="5000">
        </div>
        <button class="upload-button mt-5">Subir imagen</button>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="p-3 ">
      <p class="accent-color text-lg">Tu información</p>
      <p class="secondary-color">Completa la siguiente información para completar tu perfil</p>

      <div class="field">
        <mat-form-field>
          <mat-label>Nombre*</mat-label>
          <input type="text" matInput placeholder="Nombre*">
        </mat-form-field>
      </div>
      <div class="field">
        <mat-form-field>
          <mat-label>Pasatiempo Favorito</mat-label>
          <input type="text" matInput placeholder="Pasatiempo favorito">
        </mat-form-field>
      </div>
      <div class="field">
        <mat-form-field>
          <mat-label>Cumpleaños*</mat-label>
          <input type="text" matInput placeholder="Cumpleaños*">
        </mat-form-field>
      </div>
      <div class="field">
        <mat-form-field>
          <mat-label>Documento*</mat-label>
          <input type="text" matInput placeholder="Documento*">
        </mat-form-field>
      </div>
      <button class="continue-button mt-5">Continuar</button>
    </div>
  </div>
</div>
