<div class="grid pt-6">
  <div class="col-6">
    <div class="p-3">
      <p class="text-2xl accent-color" ><mat-icon>arrow_back_ios_new</mat-icon><span class="font-bold">¡Hola! </span><span class="font-medium">Configuremos tu perfil</span></p>
      <p class="secondary-color pl-4">Queremos conocerte mejor.</p>
    </div>
  </div>
</div>

<div class="grid">
  <div class="col-6">
    <div class="p-3">
      <div class="profile-container">
        <div class="p-8 profile-container-color">
          <p class="text-lg white-color font-light pb-5 text-image">Imagen perfil</p>
          <div class="profile-image">
            <img *ngIf="trainerImage == undefined" class="toolbar-image" ngSrc="assets/img/default.png" alt="Pokemon" height="360" width="360">
            <img *ngIf="trainerImage != undefined" class="toolbar-image" [src]="trainerImage" alt="Trainer" height="1839" width="5000">
          </div>
          <input type="file" (change)="onImageUpload($event)">
        </div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="p-3 ">
      <p class="accent-color text-lg">Tu información</p>
      <p class="secondary-color">Completa la siguiente información para completar tu perfil</p>

      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="field">
          <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input type="text" formControlName="fullName" class="mat-form-field-outline" matInput placeholder="Nombre">
          </mat-form-field>
        </div>
        <div class="field">
          <mat-form-field appearance="outline">
            <mat-label>Pasatiempo</mat-label>
            <mat-select formControlName="hobbies" multiple>
              <mat-option *ngFor="let hobby of hobbiesList" [value]="hobby">
                {{hobby}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="field">
          <mat-form-field appearance="outline">
            <mat-label>Cumpleaños</mat-label>
            <input formControlName="birthday" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="field">
          <mat-form-field appearance="outline">
            <mat-label>{{ documentType }}</mat-label>
            <input type="text" formControlName="identity" matInput placeholder="Documento">
          </mat-form-field>
        </div>
        <button type="submit" class="continue-button">Continuar</button>
      </form>
    </div>
  </div>
</div>
